<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="Inter, system-ui, sans-serif" role="img" aria-labelledby="cp-title cp-desc">
  <title id="cp-title">Detection Comparison: Rule-based vs Gemini 3</title>
  <desc id="cp-desc">Side-by-side comparison showing rule-based detection finding 4 risk indicators versus Gemini 3 agent finding 9 indicators including credential phishing analysis, MCP-specific threats, and attack narrative.</desc>
  <defs>
    <filter id="sh"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12"/></filter>
    <linearGradient id="gbad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" rx="12" fill="#111827"/>

  <text x="400" y="32" text-anchor="middle" font-size="16" font-weight="700" fill="#f9fafb">Detection Comparison: Rule-based vs Gemini 3</text>
  <rect x="280" y="42" width="240" height="22" rx="11" fill="#fee2e2"/>
  <text x="400" y="57" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b">Gemini 3 caught what rules missed!</text>

  <!-- Left: Rule-based -->
  <rect x="30" y="80" width="360" height="290" rx="12" fill="#1f2937" filter="url(#sh)"/>
  <rect x="30" y="80" width="360" height="36" rx="12" fill="#374151"/>
  <text x="55" y="103" font-size="13" font-weight="600" fill="#9ca3af">Rule-based Only</text>

  <text x="55" y="140" font-size="28" font-weight="700" fill="#ef4444">PHISHING DETECTED</text>
  <rect x="55" y="155" width="160" height="22" rx="4" fill="#fecaca"/>
  <text x="65" y="170" font-size="10" font-weight="600" fill="#991b1b">4 risk indicators found</text>

  <text x="55" y="200" font-size="11" fill="#9ca3af" font-weight="600">Summary:</text>
  <text x="55" y="216" font-size="10" fill="#d1d5db">Fast-scan: phishing (4 indicators)</text>
  <text x="55" y="232" font-size="10" fill="#d1d5db">Brand: apple on .tk TLD</text>
  <text x="55" y="248" font-size="10" fill="#d1d5db">URL tokens: login, verify</text>
  <text x="55" y="264" font-size="10" fill="#d1d5db">TLD: freenom (.tk)</text>

  <text x="55" y="295" font-size="11" fill="#6b7280">Pattern matching only.</text>
  <text x="55" y="310" font-size="11" fill="#6b7280">No semantic understanding</text>
  <text x="55" y="325" font-size="11" fill="#6b7280">of page intent.</text>

  <!-- Right: Gemini 3 -->
  <rect x="410" y="80" width="360" height="290" rx="12" fill="#1f2937" filter="url(#sh)"/>
  <rect x="410" y="80" width="360" height="36" rx="12" fill="#1e3a5f"/>
  <text x="435" y="103" font-size="13" font-weight="600" fill="#60a5fa">With Gemini 3 Agent</text>

  <text x="435" y="140" font-size="28" font-weight="700" fill="#ef4444">PHISHING DETECTED</text>
  <rect x="435" y="155" width="180" height="22" rx="4" fill="#fecaca"/>
  <text x="445" y="170" font-size="10" font-weight="600" fill="#991b1b">9 risk indicators found (demo)</text>

  <text x="435" y="200" font-size="11" fill="#60a5fa" font-weight="600">Gemini 3 Analysis:</text>
  <text x="435" y="216" font-size="10" fill="#93c5fd">Credential phishing impersonating</text>
  <text x="435" y="232" font-size="10" fill="#93c5fd">Apple ID login. Form exfiltrates to</text>
  <text x="435" y="248" font-size="10" fill="#93c5fd">evil-collector.example.net.</text>

  <text x="435" y="272" font-size="11" fill="#f87171" font-weight="600">MCP Threats:</text>
  <text x="435" y="288" font-size="10" fill="#fca5a5">AI agent could auto-fill credentials</text>
  <text x="435" y="304" font-size="10" fill="#fca5a5">Hidden iframe: prompt injection risk</text>

  <text x="435" y="328" font-size="11" fill="#34d399" font-weight="600">Attack Narrative:</text>
  <text x="435" y="344" font-size="10" fill="#6ee7b7">Step-by-step attack progression</text>
  <text x="435" y="358" font-size="10" fill="#6ee7b7">with evidence linking</text>

  <!-- VS divider -->
  <circle cx="400" cy="225" r="20" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="400" y="230" text-anchor="middle" font-size="12" font-weight="700" fill="#f9fafb">VS</text>
</svg>